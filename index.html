<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Player project</title>
</head>
<body>
    <img src="pictures/ff.jpg">
    <div class="description">
        <h2>Dear Rosemary</h2>
        <i>Foo Fighters</i>
    </div>
    <div class="duration">
        <div class="stripe">
            <progress value="0" max="1"></progress>
            <div class="dot"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">0:00</p>
        </div>
    </div>
    <div class="player">
        <i class="material-icons previous">skip_previous</i>
        <i class="material-icons play">play_arrow</i>
        <i class="material-icons pause">pause</i>
        <i class="material-icons next">skip_next</i>
    </div>
    <audio src="songs/Foo Fighters - Dear Rosemary.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
